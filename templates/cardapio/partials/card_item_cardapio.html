<div class="col">
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{ item.imagem.url }}" alt="Card image cap">
        <div class="card-body">
            <p class="card-title">{{ item.numero }}. {{ item.nome }}</p>
            <p class="card-subtitle">{{ item.descricao }}</p>
            <p class="card-text">R$ {{ item.preco_unitario }}</p>
        </div>
    </div>
</div>
