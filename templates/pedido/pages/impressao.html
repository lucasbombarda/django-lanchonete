                <h3>BIG BROTHER LANCHES</h3>
            </div>

            <p>DATA E HORA: {{ pedido.criado_em }}</p>
            <p>TOTAL: {{ pedido.valor_total|floatformat:"2" }}</p>
            
    
            {% for item in itens %}
            <p>ITEM: {{ item.item }}</p>
            <p>QTDE: {{ item.quantidade }}</p>
            <p>VL: {{ item.valor_total_item|floatformat:"2" }}</p>
            {% endfor %}
