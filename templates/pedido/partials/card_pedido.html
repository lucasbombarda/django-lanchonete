{% load static %}
<div class="col mx-auto p-2">
    <div class="card" style="width: 18rem;">
        <h5 class="card-header">Mesa: {{ pedido.numero_mesa }} Pedido: {{ pedido.pk }}</h5>
        <div class="card-body">
            <p class="card-title">Status: {{ pedido.status_pedido }}</p>
            
            {% for item in pedido.itens.all %}
                <p class="card-title">{{ item.quantidade }} | {{ item.item }} </p>
            {% endfor %}


        </div>
    </div>
</div>
